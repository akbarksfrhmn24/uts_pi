<!DOCTYPE html>
<html>
  <head>
    <title>The Login Form</title>
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <div class="wrap">
      <form class="akbar-login-form" action="">
        <div class="akbar-form-header">
          <h3>Login Form</h3>
          <p>Login to access your dashboard</p>
        </div>
        <div class="akbar-form-group">
          <input
            type="text"
            class="akbar-form-input"
            placeholder="email@example.com"
            required
            autofocus
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="akbar-form-input"
            placeholder="password"
          />
        </div>

        <div class="akbar-form-group">
          <button class="akbar-form-button" type="submit">Login</button>
        </div>
        <div class="akbar-form-footer">
          Don't have an account? <a href="#">Sign Up</a>
        </div>
      </form>
    </div>
    <!--/.wrap-->
  </body>
</html>
